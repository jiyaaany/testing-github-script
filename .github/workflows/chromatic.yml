name: Chromatic
run-name: ${{ github.actor }}의 디자인시스템 작업물이 도착했어요!

on:
  pull_request_review:
    types: [submitted]

jobs:
  your-action:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - id: reviews
        uses: jrylan/github-action-reviews-counter@main
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'

      - name: echo
        if: steps.reviews.outputs.pending == 0
        run: echo "${{ steps.reviews.outputs.pending }}"

