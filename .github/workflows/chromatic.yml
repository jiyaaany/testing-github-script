name: Chromatic
run-name: ${{ github.actor }}의 디자인시스템 작업물이 도착했어요!

on:
  pull_request:
  pull_request_review:
    types: [submitted]

jobs:
  check-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Get pull request information
        id: pr-info
        uses: actions/github-script@v6
        with:
          script: |
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });
            return { reviews, pullRequest };
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if pull request is approved
        run: |
          reviews=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
          "https://api.github.com/repos/$GITHUB_REPOSITORY/pulls/$PULL_REQUEST_NUMBER/reviews") 
          approvals=$(echo "$reviews" | jq '[.[] | select(.state == "APPROVED") | .user.login] | unique | length')
          requested_reviewers=$(echo "$reviews" | jq '[.[] | select(.user.login == .requested_reviewer.login) | .user.login] | unique | length') 
          if [[ $approvals -eq $requested_reviewers ]]; then
          echo "All reviewers have approved the pull request!"
          else
          echo "Not all reviewers have approved the pull request."
          fi
